<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.payload.doc.data().shipping.name }}</td>
      <td>{{ order.payload.doc.data().datePlaced | date}}</td>
      <td>
        <a [routerLink]="['/view-order/',order.payload.doc.id]">View</a>
      </td>
    </tr>
  </tbody> 
</table>
